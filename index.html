<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Form by Naveen</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- CSS of MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'poppins';
    }

    body {
        background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
    }

    .f-box {
        background: #fff;
        padding: 3rem;
        border-radius: 5px;
    }

    .audio-icon {
        font-size: 20px;
    }
</style>

<body>
    <div class="container text-center">

        <div class="row vh-100">

            <div class="col-md-6 m-auto f-box">

                <div class="row">
                    <div class="col-md-10 text-start">
                        <!-- form title  -->
                        <h2 class="mb-5">Registration Form</h2>
                    </div>
                    <div class="col-md-2 text-end">
                        <!-- code for audio btn  -->
                        <div span class="audio-icon">

                            <!-- <i title="Turn ON Audio" class="fa-solid fa-volume-xmark"></i> -->
                            <span id="toggleButton" onclick="toggleAudio()"><i title="Turn OFF Audio"
                                    class="fa-solid fa-volume-high"></i></span>
                        </div>
                    </div>
                </div>
                <!-- form code start here  -->
                <form method="get" action="">

                    <div class="row">
                        <div class="col-md-6">

                            <!-- Name input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="name" name="name" class="form-control form-control-lg"
                                    placeholder="Enter Your Name" onfocus="playAudio(this)" />
                                <label class="form-label" for="name">Name</label>
                            </div>
                        </div>

                        <div class="col-md-6">

                            <!-- Phone input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="phone" name="phone" class="form-control form-control-lg"
                                    placeholder="Enter Your Phone Number" onfocus="playAudio(this)" />
                                <label class="form-label" for="phone">Phone</label>
                            </div>
                        </div>
                    </div>
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control form-control-lg"
                            placeholder="Enter Your Email ID" onfocus="playAudio(this)" />
                        <label class="form-label" for="email">Email</label>
                    </div>
                    <!-- Address input -->
                    <div data-mdb-input-init class="form-outline mb-4">

                        <textarea name="address" id="address" class="form-control form-control-lg"
                            placeholder="Enter Your Address" onfocus="playAudio(this)"></textarea>
                        <label class="form-label" for="address">Address</label>
                    </div>

                    <!-- Submit button -->
                    <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
                </form>
            </div>
        </div>
    </div>

  
    <!--JS of MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>


    <script>
        //code for Audio toggle
        var audioEnabled = true;
        function toggleAudio() {
            audioEnabled = !audioEnabled;
            var toggleButton = document.getElementById("toggleButton");
            toggleButton.innerHTML = audioEnabled ? '<i title="Turn OFF Audio" class="fa-solid fa-volume-high"></i>' : '<i title="Turn ON Audio" class="fa-solid fa-volume-xmark"></i>';
        }

        // code for speak placeholder

        function playAudio(inputElement) {
            if (audioEnabled) {
                var placeholderText = inputElement.placeholder;
                var synth = window.speechSynthesis; // SpeechSynthesis is a web speech API
                var utterance = new SpeechSynthesisUtterance(placeholderText);
                synth.speak(utterance);

            }
        }

    </script>

</body>

</html>
